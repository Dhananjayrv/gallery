<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Sign In Page" name="description">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #4CAF50;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAv0lEQVR42mP4jwFGf8UwGJgAKRyE1gKwKqUzAUKXFVgLgFJ1mJPAVI2GbgAU6ysgEAAAldBQCqH0VsAAAAASUVORK5CYII='); /* Add your artistic design here */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            background-size: cover;
            background-attachment: fixed;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 55px;
            width: 80%;
            max-width: 400px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: #2839a7;
            text-decoration: none;
            font-size: 14px;
        }

        .flashes {
            list-style: none;
            padding: 0;
        }

        .flashes li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            background-color: #ff9999;
            color: #cc0000;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h2>Sign In</h2>
        </div>

        <div class="container">
            <!-- Display flashed messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('signin') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Sign In</button>
            </form>
            <div class="nav-links">
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            </div>
        </div>
    </div>
</body>

</html>
